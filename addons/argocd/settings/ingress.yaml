apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  annotations:
    #cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/temporal-redirect: https://argocd.sandman01.k8s.local$request_uri
spec:
  ingressClassName: public
  rules:
  - host: argocd.sandman01.k8s.local
    http:
      paths:
      #- backend:
      #    service:
      #      name: argocd-server
      #      port:
      #        name: http
      #  path: /api/dex/callback
      #  pathType: Prefix
      - backend:
          service:
            name: argocd-server
            port:
              number: 80
        path: /
        pathType: Prefix